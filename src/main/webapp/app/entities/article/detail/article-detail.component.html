<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="article" class="tous">
      <h2 data-cy="articleDetailsHeading" class="titre"><span jhiTranslate="stockManagementApp.article.detail.title">Article</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt ><span jhiTranslate="global.field.id" >ID</span></dt>
        <dd class="element">
          <span>{{ article.id }}</span>
        </dd>
        <dt><span jhiTranslate="stockManagementApp.article.nom">Nom</span></dt>
        <dd class="element">
          <span>{{ article.nom }}</span>
        </dd>
        <dt><span jhiTranslate="stockManagementApp.article.quantite">Quantite</span></dt>
        <dd class="element">
          <span>{{ article.quantite }}</span>
        </dd>
        <dt><span jhiTranslate="stockManagementApp.article.prix">Prix</span></dt>
        <dd class="element">
          <span>{{ article.prix }}</span>
        </dd>
        <dt><span jhiTranslate="stockManagementApp.article.codebarres">Codebarres</span></dt>
        <dd class="element">
          <span>{{ article.codebarres }}</span>
        </dd>
        <dt><span jhiTranslate="stockManagementApp.article.categorie">Categorie</span></dt>
        <dd class="element">
          <div *ngIf="article.categorie">
            <a [routerLink]="['/categorie', article.categorie.id, 'view']" id="categorie">{{ article.categorie.nom }}</a>
          </div>
        </dd>
      </dl>
    <div class="bouton">
      <button type="submit" (click)="previousState()" class="btn btn-outline-success" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/article', article.id, 'edit']" class="btn btn-outline-primary" >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
    </div>
  </div>
</div>
